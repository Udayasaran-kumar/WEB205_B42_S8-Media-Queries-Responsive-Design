<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Media Queries</title>
    <style>
                 .container{
            display: grid;
            grid-template-columns: repeat(4,4fr);
            grid-template-rows:repeat(5,100px);
            gap: 10px;
        }
        @media screen and (max-width: 600px) {
    .container > div {
        font-size: 14px;
        line-height: 1.5;
    }
}
      
        .container > div{
            border: 1px solid black;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    
</body>
</html>
